					<h1>Monad</h1>

				<section>
					<h2>what is monad?</h2>
					<p>
						一个单子是自函子范畴上的一个幺半群
					</p>
				</section>
				<section data-markdown>
					<script type="text/template">
						## 范畴

						一个范畴(category)由三部分组成:

						* 一系列的对象(object) -> 一系列的类型
						* 一系列的态射(morphism) -> fmap
						* 一个组合(composition)操作符,用点(.)表示,用于将态射进行组合
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## 函子

						* 一个functor(函子)是将一个范畴转换到另外一个范畴(是类型到类型的映射)
						* 而endofunctor(自函子)则是转换的源范畴和目标范畴是同一个
						* 因为Haskell中只有一个Hask范畴 所有的类型都在这一个范畴中 Haskell中所有的函子都是自函子
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## 函子的作用

						对于给定的两个范畴A和B,函子的作用有两个:
						
						* 将范畴A中的对象映射到范畴B中的对象
						```haskell
						Prelude> :t Just 3 :: Maybe Int
						Just 3 :: Maybe Int :: Maybe Int
						```
						* 将范畴A中的态射映射到范畴B中的态射
						```haskell
						Prelude> fmap (+3) (Just 3)
						Just 6
						```
						* 在Haskell中,因为Hask这个范畴的整体与局部具有自相似性(类似枫树叶的结构),而functor连接了Hask的整体与局部,使整体所具有的性质能够在局部中使用(为Haskell中的类型建立沟通的桥梁)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## 群

						G为非空集合,如果在G上定义的二元运算\*,满足:

						* 封闭性(Closure):对于任意a,b∈G,有a\*b∈G
						* 结合律(Associativity):对于任意a,b,c∈G,有(a\*b)\*c=a\*(b\*c)
						* 幺元(Identity):存在幺元e,使得对于任意a∈G,e\*a=a\*e=a
						* 逆元L对于任意a∈G,存在逆元a^-1,使得a^-1\*a=a\*a^-1=e
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## 幺半群

						* 如果仅满足封闭性和结合律,则称G是一个半群(Semigroup)
						* 如果仅满足封闭性和结合律并且有幺元,则称G是一个含幺半群(Monoid)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## 单子
						
						Monad是自函子范畴中的Monoid

						* 对原范畴组合成新的范畴,这个范畴对于Monad来说必须是幺半群Monoid,可以认为Monad是一系列自函子的组合,这种组合是一种转换,转换的结果是Monoid
						* Monad只不过也是一种特殊情况(自函子)下的monoid,是自己对自己进行转换的集合
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Monad的作用
						
						在Haskell中Monad连接了两个不同的世界,让这两个世界可以无阻力的沟通

						* pure world (lazy, immutable, no side effects at all)
						* real world (full of states and side effects) -> IO, STM, Random ...
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Functor
						
						Functor is just a typeclass

						```haskell
						class Functor f where
							fmap :: (a -> b) -> f a -> f b
						```

						```clojure
						(defprotocol Functor
							(fmap [functor f] "(a -> b) -> f a -> f b"))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## List Functor

						将原本只对Functor内部元素范畴的态射变为针对新的范畴上的态射

						```haskell
						instance Functor [] where
							fmap = map
						```

						```clojure
						(defrecord List [value]
						  Functor
						  (fmap [functor f]
							  (List. (map f (:value functor)))))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Functor Laws

						```haskell
						--Identity
						fmap id functor = id functor
						--Composition
						fmap (f . g) functor = fmap f (fmap g functor)
						```

						```clojure
						;;Identity
						(let [list-functor (List. [1 2 3])]
							(= (fmap list-functor identity)
							(identity list-functor)))
						;;Composition
						(let [f #(+ 10 %)
							  g #(* 2 %)
							  list-functor (List. [1 2 3])]
							(= (fmap list-functor (comp f g))
							   (-> list-functor (fmap g) (fmap f))))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Applicative Functor

						```haskell
						class (Functor f) => Applicative f where
							pure :: a -> f a
							(<*>) :: f (a -> b) -> f a -> f b
							(<$>) :: (Functor f) => (a -> b) -> f a -> f b
							f <$> x = fmap f x
						```

						```clojure
						(defprotocol Applicative
						  (pure [functor f])
						  (<*> [fs xs])
						  (<$> [xs f]))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## List Applicative Functor

						```haskell
						instance Applicative [] where
							pure x = [x]
							fs <*> xs = [f x | f <- fs, x <- xs]
						```

						```clojure
						(defrecord List [value]
						  Applicative
						  (pure [_ f]
						    (->List [f]))
						  (<*> [fs xs]
						    (->List (for [f (:value fs)
						                  x (:value xs)]
						              (f x))))
						  (<$> [xs f]
						    (fmap xs f)))
						(extend-type List
						  Functor
						  (fmap [functor f]
						    (->List (map f (:value functor)))))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## some examples

						```haskell
						Prelude Control.Applicative> [(*0),(+100),(^2)] <*> [1,2,3]
						[0,0,0,101,102,103,1,4,9]
						Prelude Control.Applicative> (++) <$> ["ha","heh","hmm"] <*> ["?","!","."]
						["ha?","ha!","ha.","heh?","heh!","heh.","hmm?","hmm!","hmm."]
						```

						```clojure
						(:value (let [fs (->List [#(* 2 %) #(+ 10 %)])
									  xs (->List [1 2 3])]
									  (<*> fs xs)))
						;;=> (2 4 6 11 12 13)
						(:value (let [g (pure (->List nil) #(* 50 %))
									  xs (->List [1 2 3])]
									  (<*> g xs)))
						;;=> (50 100 150)
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Applicative Functor Laws

						```haskell
						class Monoid m where
							mempty :: m
							mappend :: m -> m -> m
							mconcat :: [m] -> m
							mconcat ms = foldr mappend mempty ms
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Applicative Functor Laws

						```clojure
						;;Identity
						(let [f #(+ 2 %)
						      v (->List [10])]
						  (= (<*> (pure (->List nil) f) v)
						     (fmap v f)))

						;;Composition
						(let [u (->List [#(* 2 %)])
						      v (->List [#(+ 10 %)])
						      w (->List [1 2 3])]
						  (= (-> (pure (->List nil) (fn [x] (partial comp x)))
						         (<*> u)
						         (<*> v)
						         (<*> w))
						     (<*> u (<*> v w))))

						;;Homomorphism 同质性
						(let [f #(* 2 %)
						      x 10]
						  (= (-> (pure (->List nil) f)
						         (<*> (pure (->List nil) x)))
						     (pure (->List nil) (f x))))

						;;Interchange 交换性
						(let [u (pure (->List nil) #(+ 10 %))
						      y 50
						      $ (fn [y] #(% y))]
						  (= (<*> u (pure (->List nil) y))
						     (<*> (pure (->List nil) ($ y)) u)))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Monoid

						```haskell
						class Monoid m where
						    mempty :: m
						    mappend :: m -> m -> m
						    mconcat :: [m] -> m
						    mconcat ms = foldr mappend mempty ms
						```

						```clojure
						(defprotocol Monoid
						  (mempty [m] "mempty :: m")
						  (mappend [m n] "mappend :: m -> m -> m"))

						(defn mconcat [m nest]
						  "mconcat :: [m] -> m"
						  (reduce mappend (mempty m) nest))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## List Monoid

						```haskell
						instance Monoid [a] where
							mempty = []
							mappend = (++)
						```

						```clojure
						(defrecord List [value]
						  Monoid
						  (mempty [m] (List. (list)))
						  (mappend [m n]
						    (List. (apply concat (map :value [m n])))))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## some examples

						```haskell
						Prelude Data.Monoid> mempty :: [a]
						[]
						Prelude Data.Monoid> [1,2,3] `mappend` [4,5,6]
						[1,2,3,4,5,6]
						Prelude Data.Monoid> mconcat [[1,2],[3,6],[9]]
						[1,2,3,6,9]
						```

						```clojure
						(:value (mempty (List. (list))))
						;;=> ()
						(:value (let [m (List. (list 1 2 3))
						              n (List. (list 4 5 6))]
						          (mappend m n)))
						;;=> (1 2 3 4 5 6)
						(:value (let [nest (map ->List [(list 1 2 3) (list 4 5 6)])]
						          (mconcat (->List (list)) nest)))
						;;=> (1 2 3 4 5 6)
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Monoid laws

						```haskell
						--Identity
						mappend mempty x = x
						mappend x mempty = x

						--Associativity(结合律)
						mappend x (mappend y z) = mappend (mappend x y) z
						```

						```clojure
						;;Identity
						(let [x (->List (list 1 2 3))]
						  (= (mappend (mempty (->List (list))) x)
						     (mappend x (mempty (->List (list))))
						     x))

						;;Associativity(结合律)
						(let [x (->List (list 1 2 3))
						      y (->List (list 4 5 6))
						      z (->List (list 7 8 9))]
						  (= (mappend x (mappend y z))
						     (mappend (mappend x y) z)))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Monad

						```haskell
						class Monad m where
						    return :: a -> m a
						    (>>=) :: m a -> (a -> m b) -> m b
						    (>>) :: m a -> m b -> m b
						    x >> y = x >>= \_ -> y
						```

						```clojure
						(defprotocol Monad
						  (return [context value] "return :: a -> ma")
						  (>>= [m f] ">>= :: m a -> (a -> m b) -> m b")
						  (>> [ma mb] ">> :: m a -> m b -> m b just ignore the first value"))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Maybe Monad

						```haskell
						instance Monad Maybe where
						    return x = Just x
						    Nothing >>= f = Nothing
						    Just x >>= f  = f x
						    fail _ = Nothing
						```

						```clojure
						(defrecord Maybe [value]
						  Monad
						  (return [context v] (->Maybe v))
						  (>>= [m f]
						    (let [v (:value m)]
						      (if v (f v) m)))
						  (>> [ma mb]
						    (>>= ma (fn [_] mb))))
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## some examples

						```haskell
						Prelude> Just 9 >>= \x -> return (x*10)
						Just 90
						Prelude> Nothing >>= \x -> return (x*10)
						Nothing
						```

						```clojure
						(:value (return (->Maybe nil) false))
						;;=> nil
						(:value (>>= (->Maybe 9) (fn [x] (return (->Maybe nil) (* x 10)))))
						;;=> 90
						(:value (>>= (->Maybe nil) (fn [x] (return (->Maybe nil) (* x 10)))))
						;;=> nil
						```
					</script>
